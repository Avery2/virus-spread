<html>
  <head>
    <title>virus-spread</title>
    <link rel="stylesheet" type="text/css" href="infection_simulation.css" />
  </head>
  <body>
    <h1>Virus Spread</h1>
    <nav>
      <ul>
        <li><a style="color:white" href="./infection_simulation.html">infection sim</a></li>
        <li><a style="color:white"  href="./population_simulation.html">population sim</a></li>
      </ul>
    </nav>

    <h3>Graph:</h3>
    <button id="showhide_graph">show/hide graph</button>
    <div id="chart-container" style="display: block;margin-bottom: 100px;">
      <h2> Current Percentages of Population </h2>
      <p>Click category to hide:</p>
      <canvas id="infectedChart" width="50" height="50"></canvas>
    </div>
    <br />

    <div id="chart-container" style="display: block; height: 300px; width: 300px; margin-bottom: 100px;">
      <h2> Total Active Number </h2>
      <p> Also includes total number of dead people </p>
      <canvas id="barChart" width="50" height="50px"></canvas>
    </div>

    <h3>Settings:</h3>

    <ul>
      <ul class="tab_bar">
        <button class="tab_button tab-selected" onclick="openSetting(event, 'population_settings')">
          Population
        </button>
        <button class="tab_button" onclick="openSetting(event, 'infection_settings')">
          Infection
        </button>
      </ul>
      <div class="settings_group" id="population_settings" class="settings">
        <label style="color:white" for="pop_size_input">population size (#)</label>
        <input
          type="number"
          id="pop_size_input"
          name="population size"
          min="1"
          max="100000"
        /><br />
        <label style="color:white" for="sim_spd_input">simulation speed (#ms)</label>
        <input
          type="number"
          id="sim_spd_input"
          name="simulation speed"
          min="1"
          max="1000"
        /><br />

        <label style="color:white" for="in_inf_input">initial infection chance (%)</label>
        <input
          type="number"
          id="in_inf_input"
          name="initial infection chance"
          min="0"
          max="100"
        /><br />
      </div>

      <div
        class="settings_group"
        id="infection_settings"
        class="settings"
        style="display:none"
      >
        <label style="color:white" for="inf_input">infection chance (%)</label>
        <input
          type="number"
          id="inf_input"
          name="infection chance"
          min="0"
          max="100"
        /><br />
        <label style="color:white" for="death_input">death chance for infected (%)</label>
        <input
          type="number"
          id="death_input"
          name="death chance"
          min="0"
          max="100"
        /><br />
        <input style="color:white" type="checkbox" id="dev_imm" name="develop immunity" />
        <label style="color:white" for="dev_imm">people do recovery period</label><br />
        <ul id="immunity_settings">
          <label style="color:white" for="imm_input">number of survivials for recovery period (#)</label>
          <input
            type="number"
            id="imm_input"
            name="immunity development number"
            min="0"
            max="1000"
          />
        </ul>
        <input style="color:white" type="checkbox" id="imm_infect" name="immune infect" />
        <label style="color:white" for="imm_infect">Recoverting people infect others</label><br />
        <input style="color:white" type="checkbox" id="imm_recover" name="immune recover" />
        <label style="color:white" for="imm_recover">Recovering people recover</label>
        <ul id="recovery_time_settings">
          <label for="imm_recover_time">recovery time (#)</label>
          <input
            type="number"
            id="imm_recover_time"
            name="immunity recovery time"
            min="0"
            max="1000"
          />
        </ul>
      </div>
      <br />
      <button id="set_btn">enter settings and reset</button>
    </ul>

    <h3>Simulation:</h3>
    <ul>
      <button id="inf_btn">step!</button>
      <button id="start_btn">start!</button>
      <button id="stop_btn">stop!</button>
    </ul>
    <div id="canvascontainer"></div>

    <!-- <p>Number healthy: NOT IMPLEMENTED</p>
    <p>Number dead: NOT IMPLEMENTED</p>
    <p>Number infected: NOT IMPLEMENTED</p> -->

    <!-- Scripts -->
    <script src="Chart.js"></script>
    <script src="p5/p5.js"></script>
    <script src="infection_simulation.js"></script>
    <script src="infection_visuals.js"></script>
  </body>
</html>
